user  nginx;
worker_processes  5;  ## Default: 1

events {
  worker_connections   1000;
}

http {
  resolver 127.0.0.11;

  server {
    listen             3100;

    location = / {
      return 200 'OK';
      auth_basic off;
    }

    location ~ /loki/api/.* {
      proxy_pass       http://loki:3100$request_uri;
    }
  }
}